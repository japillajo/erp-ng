<header>
  <mdb-navbar SideClass="navbar navbar-expand-lg navbar-light blue lighten-5">
    <mdb-navbar-brand><a class="navbar-brand" href="#">ERP</a></mdb-navbar-brand>

    <links>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a *ngIf="basicAuthenticationService.isUserLoggedIn()" routerLink="/welcome/jpillajo" href="#"
            class="nav-link waves-light" mdbWavesEffect>
            <mdb-icon fas icon=home></mdb-icon> Home<span class="sr-only">(current)</span>
          </a>
        </li>

        <li class="nav-item dropdown" dropdown *ngFor="let module of basicAuthenticationService.getUserMenu()">
          <a *ngIf="basicAuthenticationService.isUserLoggedIn()" dropdownToggle mdbWavesEffect type="button"
            class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
            <mdb-icon fas icon={{module.moduleIcon}}></mdb-icon> {{module.moduleName}}<span class="caret"></span>
          </a>
          <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
            <a *ngFor="let menu of module.menus" routerLink={{menu.menuUrl}} class="dropdown-item waves-light"
              mdbWavesEffect href="#">
              <mdb-icon fas icon={{menu.menuIcon}}></mdb-icon> {{menu.menuName}}
            </a>
          </div>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto nav-flex-icons">
        <li class="nav-item">
          <a *ngIf="!basicAuthenticationService.isUserLoggedIn()" routerLink="/login" href="#"
            class="nav-link waves-light" mdbWavesEffect>
            <mdb-icon fas icon=sign-in-alt></mdb-icon> Login
          </a>
        </li>

        <li class="nav-item dropdown" dropdown>
          <a *ngIf="basicAuthenticationService.isUserLoggedIn()" dropdownToggle mdbWavesEffect type="button"
            class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
            <mdb-icon fas icon=user></mdb-icon> {{basicAuthenticationService.getUserFullName()}}<span
              class="caret"></span>
          </a>
          <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
            <a (click)="basicAuthenticationService.logout()" href="#" class="nav-link waves-light" mdbWavesEffect>
              <mdb-icon fas icon=sign-out-alt></mdb-icon> Logout
            </a>
          </div>
        </li>
      </ul>
    </links>

  </mdb-navbar>
</header>
